<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario hoja de vida</title>
</head>
<body>
<h2>Formulario de Hoja de Vida para Estudiantes</h2> <form id="cvForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="photo">Foto: </label>
    <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

    <label>Género: </label>
    <input type="radio" id="male" name="gender" value="Masculino" required> 
    <label for="male">Masculino</label>
    <input type="radio" id="female" name="gender" value="Femenino" required> 
    <label for="female">Femenino</label><br><br>
    
    <label for="agree">Acepto los términos y condiciones</label>
    <input type="checkbox" id="agree" name="agree" required><br><br>

    <button type="button" onclick="sumbitForm()">Enviar</button> </form>
    <script src="script.js"></script>
</body>
</html>
